<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Project</title>
	<style>
		.card{
			background-color: aqua;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<form>
		<label for="movie-title">New Movie Title</label>
		<input id="movie-title" placeholder="title" type="text">
		<label for="rating">Rating</label>
		<input id="rating" placeholder="rating" type="text">
		<button type="submit" id="new-movie-button">Add Movie</button>
	</form>

	<div id="movies">
		<h1>Loading...</h1>
	</div>
	<form>
		<label for="title-edit">Edit Title</label>
		<input id="title-edit" placeholder="title edit" type="text">
		<label for="rating-edit">Edit Rating</label>
		<input id="rating-edit" placeholder="rating edit" type="text">
		<label for="id-number">ID Number</label>
		<input id="id-number" placeholder="id number" type="text">
		<button type="submit" id="edit-movie-button">Edit Movie</button>
	</form>
