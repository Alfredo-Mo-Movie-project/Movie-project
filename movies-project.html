<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Project</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<style>
		.card{
			background-color: aqua;
			border: 1px solid black;
			min-height: 5em;
			min-width: 4em;
		}
		body{
			background-color: black;
			color: white;

		}
		label{
			margin: 1em 2em;
		}

	</style>
</head>
<body>
<div class="d-flex justify-content-center"><h1>Movies</h1></div>
	<form class="d-flex col-12  justify-content-center">
		<label for="movie-title" class="">New Movie Title</label>
		<input id="movie-title" placeholder="title" type="text">
		<label for="rating" class="">Rating</label>
		<input id="rating" placeholder="rating" type="text">
		<button type="submit" id="new-movie-button">Add Movie</button>
	</form>

	<div id="movies" class="d-flex flex-wrap justify-content-around">
		<h1>Loading...</h1>
	</div>
	<form class="d-flex col-12 my-2 justify-content-center">
		<label for="title-edit">Edit Title</label>
		<input id="title-edit" placeholder="title edit" type="text">
		<label for="rating-edit">Edit Rating</label>
		<input id="rating-edit" placeholder="rating edit" type="text">
		<label for="id-number">ID Number</label>
		<input id="id-number" placeholder="id number" type="text">
		<button type="submit" id="edit-movie-button">Edit Movie</button>
	</form>



<script
		src="https://code.jquery.com/jquery-2.2.4.js"
		integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
		crossorigin="anonymous"></script>
<script src="js/movie-project.js"></script>
</body>
</html>
